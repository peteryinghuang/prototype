<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerTrack Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background */
        }
        .header {
            background-color: #4CAF50; /* Green background for header */
            color: white; /* White text color */
            padding: 10px 0; /* Some padding */
        }
        .header h1, .header p {
            color: white; /* Ensuring text is white for visibility */
        }
        .module-entry {
            margin-top: 20px;
            text-align: center;
        }
        .module-entry h3 {
            margin-top: 10px;
            color: #4CAF50; /* Green text for module headings */
        }
        .module-entry img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: for rounded corners */
        }
        .footer-links {
            background-color: #4CAF50; /* Green background for footer */
            color: white; /* White text color */
            padding: 10px 0; /* Some padding */
            margin-top: 40px;
            text-align: center;
        }
        .footer-links a {
            color: white; /* White text color */
            margin: 0 10px;
            text-decoration: none; /* Removes underline from links */
        }
        .footer-links a:hover {
            color: #ddf; /* Lighter shade for hover effect */
            text-decoration: underline; /* Underline on hover for links */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header text-center">
            <h1>AllerTrack</h1>
            <p>Focused on the management and treatment of allergic rhinitis</p>
        </div>

        <!-- Module Entries -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <!-- Self-Assessment Tool -->
                <div class="col-md-4 module-entry">
                    <a href="Self-assessment.html">
                    <img src="https://github.com/peteryinghuang/prototype/blob/main/self-assessment.jpg?raw=true" class="img-fluid" alt="Self-Assessment">
                    <h3>Self-Assessment Tool</h3>
                    </a>
                </div>

                <!-- Symptom Tracking -->
                <div class="col-md-4 module-entry">
                    <a href="SymptomTracking.html">
                    <img src="https://github.com/peteryinghuang/prototype/blob/main/SymptomTracking.jpg?raw=true" class="img-fluid" alt="Symptom Tracking">
                    <h3>Symptom Tracking</h3>
                </div>

                <!-- Doctor Portal -->
                <div class="col-md-4 module-entry">
                    <a href="DoctorPortal.html">
                    <img src="https://github.com/peteryinghuang/prototype/blob/main/doctorportal.jpg?raw=true" class="img-fluid" alt="Doctor Portal">
                    <h3>Doctor Portal</h3>
                    </a>
                </div>

                <!-- Knowledge Base -->
                <div class="col-md-4 module-entry">
                    <a href="KnowledgeBase.html">
                    <img src="https://github.com/peteryinghuang/prototype/blob/main/KnowledgeBase.jpg?raw=true" class="img-fluid" alt="Knowledge Base">
                    <h3>Knowledge Base</h3>
                    </a>
                </div>

                <!-- Community Forum -->
                <div class="col-md-4 module-entry">
                    <a href="CommunityForum.html">
                    <img src="https://github.com/peteryinghuang/prototype/blob/main/forum.jpg?raw=true" class="img-fluid" alt="Community Forum">
                    <h3>Community Forum</h3>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">Contact Us</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Privacy Policy</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
