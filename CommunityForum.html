<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergic Rhinitis Patients Community Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e9ebee;
        }
        .header {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .nav-bar {
            background-color: #343a40;
            color :white;
            overflow: hidden;
            padding: 10px 0;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .nav-bar a:hover, .nav-bar a.active {
            background-color: #505962;
            color: white;
        }
        .container {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .forum-post {
            border-bottom: 2px solid #f2f2f2;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        h3 {
            margin-top: 0;
        }
        footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 12px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }
        /* Adding basic styles for form */
        .post-form {
            margin-top: 20px;
        }
        .post-form label,
        .post-form input,
        .post-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .post-form input,
        .post-form textarea {
            padding: 8px;
        }
        .post-form button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Allergic Rhinitis Patients Community Forum</h1>
    </div>

    <div class="nav-bar">
        <a href="#home" class="active">Home</a>
        <a href="ForumList.html">Forum</a>
        <a href="#education">Education</a>
        <a href="#profile">Profile</a>
    </div>

    <div class="container">
        <h2>Welcome to the Forum</h2>
        <p>Feel free to ask questions, share your experiences, and connect with others.</p>

        <div class="post-form">
            <h3>Post a Topic</h3>
            <label for="topicTitle">Title:</label>
            <input type="text" id="topicTitle">
            <label for="postText">Post:</label>
            <textarea id="postText" rows="6"></textarea>
            <button type="button" id="submitPost">Submit Post</button>         
            <!- <button onclick="alert('This is a static prototype. In a real forum, your post would be submitted.')">Submit Post</button> ->
        </div>
        
        <!-- Placeholder for actual forum posts -->
        <div id="forum-posts">
            <!-- Dynamic posts would be loaded here -->

        </div>
    </div>

    <footer>
        <p>Contact Us: info@allergicrhinitisforum.com</p>
    </footer>


</div>

    <script>
        document.getElementById('submitPost').onclick = function() {
            // 假设这里有你验证表单数据存在性和有效性的代码
            window.location.href = 'Survey Complete.html';
        };
    </script>
    
    <script>
        // Simple script to toggle active class on navigation bar
        var navLinks = document.querySelectorAll('.nav-bar a');
        navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                navLinks.forEach(function(lnk) { lnk.classList.remove('active'); });
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
